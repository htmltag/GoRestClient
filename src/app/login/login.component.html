<div class="loginform">
    <h2>Log In</h2>
    <div>
        <label for="authToken" class="form-label">Enter token</label><br/>
        <input type="text" class="form-control" [(ngModel)]="apiToken" id="authToken">
    </div><br/>
    <button (click)="login($event)" type="submit" class="btn btn-primary">Save</button>
</div>
